<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Login page</title>
    <link rel="icon" type="image/png" href="asset/img.jfif">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

</head>
<body>

    <!-- navbar starts here -->

    <header>
        <div class="navbar h-8 p-1 flex justify-between">
            <div class="flex">
              <a class="btn  btn-ghost text-xl">Personal Blogging App</a>
            </div>
            
              
            
          </div>
      </header>
      
  
      <!-- navbar ends here -->



      <!-- login form starts here  -->

      
      <div class="h-96 rounded-lg bg-slate-200 mt-3	 w-96">
        <div class="text-center font-bold mt-7 mb-16 text-3xl text-black"><h1>LOGIN</h1></div>
        <div class="p-3">
            <form id="form">

                <label class="input bg-white input-bordered flex items-center gap-2">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
                      <path
                        d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
                    </svg>
                    <input id="email" type="text" class="grow" placeholder="Email" />
                  </label>
                  <br>
                  <label class="input bg-white input-bordered flex items-center gap-2">
                    <svg
                     
                     
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                    </svg>
                    <input id="password" type="password" class="grow" placeholder="*******" />
                  </label>


                  <div class="flex mt-5 justify-center">
                    <button class="btn bg-blue">LOGIN</button>
                  </div>

                  <div>
                    <a href="register.html">
                        <p class="text-center text-black text-xs mt-3">NOT A USER? PLEASE REGISTER FIRST</p>
                    </a>
                  </div>

            </form>
        </div>
      </div>
      
      <!-- login form ends here  -->
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script/login.js"></script>

</body>
</html>
