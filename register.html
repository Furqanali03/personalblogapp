<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Register page</title>
    <link rel="icon" type="image/png" href="asset/img.jfif" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <!-- navbar starts here -->

    <header>
      <div class="navbar h-8 p-1 flex justify-between">
        <div class="flex">
          <a class="btn btn-ghost text-xl">Personal Blogging App</a>
        </div>
      </div>
    </header>

    <!-- navbar ends here -->

    <!-- login form starts here  -->

    <div class="h-auto rounded-lg bg-slate-200 mt-[4rem] w-96">
      <div class="text-center font-bold mt-9 mb-6 text-3xl text-black">
        <h1>REGISTER</h1>
      </div>
      <div class="p-3">
        <form id="register_form" type="submit">

          <!-- firstname of user  -->
          <label class="input bg-white input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input id="firstname" type="text" class="grow" placeholder="First Name" />
          </label>
          <br />

          <label class="input bg-white input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70">
              <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
            </svg>
            <input id="secondname" type="text" class="grow" placeholder="Second Name" />
          </label>
          <br />

          <label class="input bg-white input-bordered flex items-center gap-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
              />
              <path
                d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
              />
            </svg>
            <input id="email" type="text" class="grow" placeholder="Email" />
          </label>
          <br />
          <label class="input bg-white input-bordered flex items-center gap-2">
            <svg fill="currentColor" class="h-4 w-4 opacity-70">
              <path
                fill-rule="evenodd"
                d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                clip-rule="evenodd"
              />
            </svg>
            <input id="password" type="password" class="grow" placeholder="*******" />
          </label>
          <br>

          </div>

          <div class="flex mt-5 justify-center">
            <button id="register_btn" class="btn bg-blue">REGISTER</button>
          </div>

          <div>
            <a href="register.html">
              <p class="text-center text-black text-xs mt-3">
                ALREADY A USER? GO TO LOGIN !
              </p>
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- login form ends here  -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script/register.js"></script>
  </body>
</html>
